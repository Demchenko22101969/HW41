<!DOCTYPE html>
<html lang="en">

<head>
  <title>HW41</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="20x20" href="/icon/favicon.ico">
</head>

<body>
  <div class="container--fluid  m-2 p-5  bg-primary text-white text-center">
    <h1>Home Work 41</h1>
    <p id="">Use of opportunities Boodstrap</p>
</div>
<div class="container mt-3 mb-3" >
  <h2>Button</h2>
  <p> of different types</p>
                                        
  

  <button class="btn btn-primary mb-3 col-xl-2 col-md-4 col-12">
    <span class="spinner-border spinner-border-sm"></span>
    Loading..
  </button>
  
  
  <button class="btn btn-primary mb-3 col-xl-2 col-md-4 col-12" >
    <span class="spinner-grow spinner-grow-sm"></span>
    Loading..
  </button>
  <button type="button" class="btn btn-primary btn-block  mb-3 col-xl-2 col-md-4 col-12">Full-Width Button</button>
     
  
  <div class="btn-group  mb-3 col-xl-2 col-md-4 col-12 ">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Tablet</a></li>
      <li><a class="dropdown-item" href="#">Smartphone</a></li>
    </ul>
  </div>
</div>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  <h1>Carousel Example</h1>
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image/ducking.jpg" alt="Los Angeles" class="d-block" style="width:100% " >
      <div class="carousel-caption">
        <h3>Duckings</h3>
        <p>duckings are fluffy</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="image/leopard.jpg" alt="Chicago" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Leopard</h3>
        <p>leopard is a noble animal</p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="image/penguins.jpg" alt="New York" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Penguins</h3>
        <p>penguins are funny</p>
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


</body>

</html>
